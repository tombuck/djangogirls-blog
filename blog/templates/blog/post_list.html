{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
  <div class='row'>
    <p>published: {{ post.published_date }}</p>
  </div>
  <div class='row'>
    <h1 class='display-4'><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
  </div>
  <div class='row'>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
  {% endfor %}
{% endblock %}
